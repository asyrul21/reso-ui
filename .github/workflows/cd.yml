name: Deploy

on:
  workflow_run:
    workflows: ["Build with Webpack"]
    branches: ["main"]
    types:
      - completed

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Use Node.js 18
          uses: actions/setup-node@v3
          with:
            node-version: 18.x

        - name: npm install
          run: |
            npm install

        - name: Lint
          run: |
            npm run lint

        - name: Unit Tests
          run: |
            npm run test

        - name: Build Webpack
          run: |
            npx webpack --mode production

        - name: Build Storybook
          run: |
            npm run build-storybook

    deploy:
      runs-on: ubuntu-latest
      needs: build
